<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section id="hero">
        <nav class="navbar">
            <span>Netflix</span>

            <button>Sign In</button>
        </nav>

        <!-- overlay -->

        <div class="overlay"></div>


        <div class="hero-text">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Starts at N2,500. Cancel Anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>

            <div class="form">
                <input type="text" placeholder="Email Address">
                <button>Get Started </button>
            </div>
        </div>

    </section>

    <section id="join">

        <div class="trending">
            <span>Trending Now</span>

            <div class="trend-box">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>

            </div>
        </div>
            <div class="more">
                <h3>More reasons to Join</h3>
                <div class="more-box">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
    </section>





    <section>faq</section>
    <section>footer</section>

</body>
</html>
